<div style="margin:10px 0;">
<a class="mdl-button mdl-js-button mdl-button--primary mdl-button--raised mdl-js-ripple-effect"
   href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}"
   style="color:white; background:#55acee; margin:5px:"
   target="_blank" title="Share on Twitter" rel="nofollow">
  <i class="fa fa-twitter"></i> Tweet
</a>

<a class="mdl-button mdl-js-button mdl-button--primary mdl-button--raised mdl-js-ripple-effect"
   href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}"
   style="color:white; background:#3B5998; margin:5px:"
   target="_blank" title="Share on Facebook" rel="nofollow">
  <i class="fa fa-facebook"></i> Share
</a>

<a class="mdl-button mdl-js-button mdl-button--primary mdl-button--raised mdl-js-ripple-effect"
  href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}"
  style="color:white; background:#dd4b39; margin:5px:"
  target="_blank" title="Share on Google Plus" rel="nofollow">
  <i class="fa fa-google-plus"></i> plus one
</a>

<a class="mdl-button mdl-js-button mdl-button--primary mdl-button--raised mdl-js-ripple-effect"
  href="http://pinterest.com/pin/create/button/?url={{site.url}}{{page.url}}&description={{page.title}}"
  style="color:white; background:#cb2027; margin:5px:"
  target="_blank" title="Share on Pinterest" rel="nofollow">
  <i class="fa fa-pinterest-p"></i> Pin it
</a>

<a class="mdl-button mdl-js-button mdl-button--primary mdl-button--raised mdl-js-ripple-effect"
   href="http://www.linkedin.com/shareArticle?mini=true&url={{site.url}}{{page.url}}&title={{page.title}}"
   style="color:white; background:#007bb5; margin:5px:"
   target="_blank" title="Share on Linkedin" rel="nofollow">
  <i class="fa fa-linkedin"></i> Shar
</a>
</div>
