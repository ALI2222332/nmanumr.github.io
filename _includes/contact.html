<!-- Contact Section
    ==========================================-->
    <div id="tf-contact" class="text-center">
        <div class="container">

            <div class="row">
                <div class="col-md-8 col-md-offset-2">

                    <div class="section-title center">
                        <h2>Feel free to <strong>contact me</strong></h2>
                        <div class="line">
                            <hr>
                        </div>
                        <div class="clearfix"></div>            
                    </div>

                    <form action="https://formspree.io/u.nauman@outlook.com" method="POST">
                    <p><strong>Note: </strong>All the required fields are marked as <i class="fa fa-check"></i>.</p>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <div class="input-group">
                                        <input type="text" class="form-control" name="Name" placeholder="Your Name" required="True">
                                        <span class="input-group-addon lead" id="basic-addon1"><i class="fa fa-check"></i></span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <div class="input-group">
                                        <input type="email" class="form-control" name="Email" placeholder="Email" required="True">
                                        <span class="input-group-addon lead" id="basic-addon1"><i class="fa fa-check"></i></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <textarea class="form-control" rows="3" name="Message" placeholder="Your message here" required="True"></textarea>
                                <span class="input-group-addon lead" id="basic-addon1"><i class="fa fa-check"></i></span>
                            </div>
                            
                        </div>
                        
                        <button type="submit" class="btn tf-btn btn-default">Submit</button>
                    </form>

                </div>
            </div>

        </div>
    </div>
