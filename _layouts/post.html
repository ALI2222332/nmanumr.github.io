layout: default
---
<ol class="breadcrumb">
  <li><a href="http://naumanumer.github.io/">Home</a></li>
  <li><a href="http://naumanumer.github.io/blog">Blog</a></li>
  <li class="active">{{ page.title }}</li>
</ol>
<div class="container">
   <div class="col-sm-8" style="padding:10px">
      <div class="mdl-card mdl-shadow--3dp" style="width:100%">
 <div class="mdl-card__title mdl-card--expand">
    <h2 class="mdl-card__title-text">{{ page.title }}</h2>
  </div>
  <div class="mdl-card__supporting-text">
    {{ content }}
  </div>
  <div class="mdl-card__actions mdl-card--border pull-right">
    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="/{{projectData.name}}">
      See More
    </a>
    </div>
</div>
   </div>

   <div class="col-sm-4" style="padding:10px">
      <div class="mdl-card mdl-shadow--3dp" style="width:100%">
         <div class="mdl-card__supporting-text">
{{ page.title }}
         </div>
      </div>
   </div>
</div>
